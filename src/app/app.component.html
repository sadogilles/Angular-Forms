<div class="container-fluid mb-5" >
    <h1>
        Bootcamp enrollment form
    </h1>
      
      <form action="" #userForm="ngForm">
       <p>form data -> {{userForm.value | json}}</p>
        <hr/>
        <p>class model -> {{userModel|json }}</p>
        <div class="form-group">
          <label>Name</label>
          <input #nam="ngModel" [class.is-invalid]="nam.invalid && nam.touched" type="text" class="form-control" required name="name" [(ngModel)]="userModel.name">
          <small class="danger" [class.d-none]="nam.valid || nam.untouched" class="text-danger">Name is required </small>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" #email="ngModel" class="form-control " [(ngModel)]="userModel.email" name="email" required>
          <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
        </div>
        <div class="form-group">
          <label>Telephone</label>
          <input   type="tel" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" pattern="^\d{10}$" class="form-control " [(ngModel)]="userModel.phone" name="phoneNumber" required /> 
          <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
            <small class="text-danger" *ngIf="phone.errors?.['required']" > phone number is required </small>
            <small class="text-danger" *ngIf="phone.errors?.['pattern']">phone number  must be 10 digits </small> <!-- Property 'pattern' comes from an index signature, so it must be accessed with ['pattern'].-->
             <!--As a reminder, the '?' is to ensure that the errors object is not null.-->
          </div>
        </div>

          <div class="form-group">

      <div class="form-group"> 
          <select required  #top="ngModel" [class.is-invalid]="top.invalid && top.touched" class="custom-select form-control"  name="interests" [(ngModel)]="userModel.topic" >
              <option selected value=""> I am Interested In </option>
              <option *ngFor="let topic of topics"> {{topic}}</option>
          </select> 
          <small class="text-danger" [class.d-none]="top.valid || top.untouched">Please select a topic </small>
      </div>
      <div class="form-group  mb-3">
          <label >Time preference</label>
          <div class="form-check">
            <input class="form-check-input"  type="radio" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference" >
            <label for="" class="form-check-label"> Morning (9 A.M - 12 PM) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
            <label  class="form-check-label"> Evening (5PM - 8PM ) </label>
          </div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" [(ngModel)]="userModel.subscribe"  name="subscribe"/>
        <label for="" class="form-check-label"> Send me promotional offers</label>
      </div>
  
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
