<div class="container-fluid mb-5" >
    <h1>
        Bootcamp enrollment form
    </h1>
      
      <form action="" >
       
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" >
          
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email"  class="form-control ">
           
        </div>
        <div class="form-group">
          <label>Telephone</label>
          <input   type="tel" class="form-control"  /> 
        </div>
        
        <div ngModelGroup="address">
          <div class="form-group">
            <label for="" >Street</label>
            <input type="text" class="form-control"  name="street" >
          </div>
          <div class="form-group">
            <label for="" class=""> City</label>
            <input type="text" class="form-control"  name="city" >
          </div>
          <div class="form-group">
            <label for="" class=""> State</label>
            <input type="text" class="form-control"  name="state" >
          </div>
          <div class="form-group">
            <label for="" class=""> Postal Code</label>
            <input type="text" class="form-control"  name="postalCode">
          </div>
        </div>
      <div class="form-group"> 
          <select class="custom-select"  name="interests" >
              <option selected> I am Interested In </option>
              <option *ngFor="let topic of topics"> {{topic}}</option>
          </select>
      </div>
      <div class="form-group  mb-3">
          <label >Time preference</label>
          <div class="form-check">
            <input class="form-check-input"  type="radio" name="timePreference" value="morning" >
            <label for="" class="form-check-label"> Morning (9 A.M - 12 PM) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreference" value="evening" >
            <label  class="form-check-label"> Evening (5PM - 8PM ) </label>
          </div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input"  name="subscribe"/>
        <label for="" class="form-check-label"> Send me promotional offers</label>
      </div>
  
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
