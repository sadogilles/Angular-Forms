<div class="container-fluid mb-5" >
    <h1>
        Bootcamp enrollment form
    </h1>
      
      <form action="" #userForm="ngForm">
       <p>form data -> {{userForm.value | json}}</p>
        <hr/>
        <p>class model -> {{userModel|json }}</p>
        <div class="form-group">
          <label>Name</label>
          <input #nam="ngModel" [class.is-invalid]="nam.invalid && nam.touched" type="text" class="form-control" required name="name" [(ngModel)]="userModel.name">
          
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" #email class="form-control " [(ngModel)]="userModel.email" name="email">
            <!-- email input is touched : {{email.touched}} -->
            {{email.className}}
        </div>
        <div class="form-group">
          <label>Telephone</label>
          <input   type="tel" #phone="ngModel" [class.is-invalid]="phone.invalid && phone.touched" pattern="^\d{10}$" class="form-control " [(ngModel)]="userModel.phone" name="phoneNumber" required /> 
        </div>

      <div class="form-group"> 
          <select class="custom-select"  name="interests" [(ngModel)]="userModel.topic">
              <option selected> I am Interested In </option>
              <option *ngFor="let topic of topics"> {{topic}}</option>
          </select>
      </div>
      <div class="form-group  mb-3">
          <label >Time preference</label>
          <div class="form-check">
            <input class="form-check-input"  type="radio" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference" >
            <label for="" class="form-check-label"> Morning (9 A.M - 12 PM) </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
            <label  class="form-check-label"> Evening (5PM - 8PM ) </label>
          </div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" [(ngModel)]="userModel.subscribe"  name="subscribe"/>
        <label for="" class="form-check-label"> Send me promotional offers</label>
      </div>
  
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
