<div class="container-fluid">
    <p>  {{registrationForm.value | json}}</p>
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm">
        <div class="form-group">
            <label name="username">Username</label>
            <input type="text" class="form-control" formControlName="username"/>
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" class="form-control" formControlName="password"/>
        </div>
        <div class="form-group">
            <label>Confirm password</label>
            <input type="password" name="confirmPassword" class="form-control" formControlName="confirmPassword"/>
        </div>  
        <div formGroupName="address">
            <div class="form-group">
                <label for="" class=""> City</label>
                <input type="text" class="form-control"  formControlName="city">
              </div>
              <div class="form-group">
                <label for="" class=""> State</label>
                <input type="text" class="form-control"  formControlName="state" >
              </div>
              <div class="form-group">
                <label for="" class=""> Postal Code</label>
                <input type="text" class="form-control"   formControlName="postalCode" >
              </div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn btn-secondary ml-2" type="button" (click)="loadApiData()">Load API Data</button>
        <button class="btn btn-secondary btn-danger ml-2" type="button" (click)="clearForm"> clear Form</button>
    </form>
  
</div>
